<!DOCTYPE html>
<html>
<head>
  <title>Django Course Project</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #343a40;
      color: white;
      text-align: center;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'course_list' %}">Course Management</a>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2026 Course Project</p>
  </footer>
</body>
</html>
