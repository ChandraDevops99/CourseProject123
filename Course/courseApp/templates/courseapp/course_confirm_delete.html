{% extends 'courseApp/base.html' %}
{% block content %}
<h2 class="text-danger">Delete Course</h2>
<p>Are you sure you want to delete <strong>{{ course.courseName }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">✅ Confirm Delete</button>
  <a href="{% url 'course_list' %}" class="btn btn-secondary">⬅️ Cancel</a>
</form>
{% endblock %}
