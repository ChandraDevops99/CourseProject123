<!DOCTYPE html>
<html>
<head>
    <title>Course Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">
        {% if form.instance.pk %}
            Update Course
        {% else %}
            Create Course
        {% endif %}
    </h1>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_courseName" class="form-label">Course Name</label>
            {{ form.courseName }}
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="id_instructor" class="form-label">Instructor</label>
            {{ form.instructor }}
        </div>

        <div class="mb-3">
            <label for="id_credits" class="form-label">Credits</label>
            {{ form.credits }}
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</body>
</html>
